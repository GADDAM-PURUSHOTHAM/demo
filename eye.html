<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Eye Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Eye Chart from File</h1>
    <div class="chart">
        <div class="row" id="row1">E</div>
        <div class="row" id="row2">FP</div>
        <div class="row" id="row3">TOZ</div>
        <div class="row" id="row4">LPEZ</div>
        <div class="row" id="row5">DPECF</div>
        <div class="row" id="row6">ZFLTPD</div>
    </div>

    <div class="input-area">
        <h3>Upload File to Update Eye Chart</h3>
        <input type="file" id="fileInput">
        <p>Upload a text file where each line corresponds to a row of the chart.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
